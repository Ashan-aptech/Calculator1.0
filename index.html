<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-title">Modern Calculator</div>
    
    <div class="display-container">
      <div class="previous-expression" id="previous"></div>
      <input type="text" id="number" placeholder="0" readonly>
    </div>    
    <div class="buttons">
      <button class="function" onclick="clearInput()">C</button>
      <button class="function" onclick="clearOne()">DEL</button>
      <button class="function" onclick="onPress('%')">%</button>
      <button class="operator" onclick="onPress('/')">รท</button>

      <button class="number" onclick="onPress('7')">7</button>
      <button class="number" onclick="onPress('8')">8</button>
      <button class="number" onclick="onPress('9')">9</button>
      <button class="operator" onclick="onPress('*')">ร</button>

      <button class="number" onclick="onPress('4')">4</button>
      <button class="number" onclick="onPress('5')">5</button>
      <button class="number" onclick="onPress('6')">6</button>
      <button class="operator" onclick="onPress('-')">-</button>

      <button class="number" onclick="onPress('1')">1</button>
      <button class="number" onclick="onPress('2')">2</button>
      <button class="number" onclick="onPress('3')">3</button>
      <button class="operator" onclick="onPress('+')">+</button>

      <button class="number zero" onclick="onPress('0')">0</button>
      <button class="number" onclick="onPress('.')">.</button>
      <button class="equal" onclick="ResultShow()">=</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
